<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <nav>
        <div class="mode">
          <label>
            <input id="toggle" type="checkbox" />
            <span class="toggle-circle"></span>
          </label>
        </div>
      </nav>
      <div id="container">
        <div class="task-input-container">
          <input id="taskInputTitle" type="text" placeholder="Add Task" />
          <textarea
            name="taskInputDescription"
            id="taskInputDescription"
            placeholder="Add Description"
            maxlength="250"
          ></textarea>
          <select name="prioritySelect" id="prioritySelect">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button id="addTaskBtn">Add a Task</button>
        </div>

        <div id="taskListContainer">
          <label for=""
            >Sort
            <select name="prioritySort" id="prioritySort">
              <option>None</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select></label
          >
          <div id="taskList"></div>
          <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a class="active" href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
