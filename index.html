<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="menu-container">
		<h1 class="menu_title">Order a Pizza</h1>

		<h2 class="menu_subtitle">Menu</h2>
		<div class="menu_photos-wrapper">
			<button value="margarita" class="pizza_option">
				<img src="img/margarita.jpg" alt="">
				<p>Margarita, $20</p>
			</button>
			<button value="pepperoni" class="pizza_option">
				<img src="img/pepperoni.jpg" alt="">
				<p>Pepperoni, $23</p>
			</button>
			<button value="hawaiian" class="pizza_option">
				<img src="img/hawaiian.jpg" alt="">
				<p>Hawaiian, $18</p>
			</button>
		</div>

		<form id="myForm" class="pizza_select-wrapper">
			<select id="mySelect" name="pizza_type" class="pizza_type">
				<option id="myOptionOne" value="0">Select Type</option>
				<option value="20">Margarita +$20</option>
				<option value="23">Pepperoni +$23</option>
				<option value="18">Hawaiian +$18</option>
			</select>

			<select name="pizza_size" class="pizza_size">
				<option value="0">Select Size</option>
				<option value="5">Large, 25 cm +$5</option>
				<option value="3">Middle, 30 cm +$3</option>
				<option value="1">Small, 35 cm +$1</option>
			</select>
		</form>

		<div class="extras-block">
			<p class="add_extras">
				<input type="checkbox" value="3"> Mashrooms +$3<Br>
				<input type="checkbox" value="2"> Olives +$2<Br>
				<input type="checkbox" value="5"> Salami +$5<Br>
			</p>
		</div>

		<div class="order_button-wrapper">
			<button class="order_button">See the Price</button>
		</div>

		<div class="total_price-wrapper">
			<p class="total_price">
				Total:
			</p>
		</div>

		<script src="js/script.js"></script>
</body>

</html>
